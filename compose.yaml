services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: dt1_api
    ports:
      - "5001:5001"
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dt1_frontend
    ports:
      - "8501:8501"
    depends_on:
      - api
    env_file:
      - .env
    environment:
      - API_URL=http://api:5001
    restart: unless-stopped
